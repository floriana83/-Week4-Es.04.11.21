    <header>

    <form id="Find">
      <label for="search">Cerca tra i contatti:</label>
      <input type="text" name="search" id="search" placeholder="es: pippo" autocomplete="off" />

    <form id="Add">
            <h2>Inserisci nuovo contatto</h2>
            <label for="nome">Nome e Cognome*</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo Nome" autocomplete="off" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email*" autocomplete="off" required>

            <label for="tel">Telefono*</label>
            <input type="tel" id="tel" name="tel" placeholder="Inserisci numero di telefono*" autocomplete="off" required>

            <button type="submit" id="BtnAdd">Inserisci contatto</button>
